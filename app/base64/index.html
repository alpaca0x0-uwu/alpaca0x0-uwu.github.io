<!doctype html><html lang=zh class=is-dark><head><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel=stylesheet><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1,shrink-to-fit=no"><title>Base64 Encoder / Decoder</title>
<link rel=stylesheet href=/framework/tocas/tocas.min.css><script src=/framework/tocas/tocas.min.js></script><link rel=stylesheet href=/css/vue.css><script src=/js/sweetalert2.js></script></head><body><header><div class=ts-box><div class="ts-content is-secondary"><div class="ts-breadcrumb is-chevroned"><a class=item href=../>Apps</a>
<a class=item href=#!>Base64 Encoder / Decoder</a></div></div></div><br></header><main><div id=App><div class=ts-container><div class=ts-grid><div class=column><div class=ts-header>原文 Plain</div></div><div class=column><label id=copyBtnPlain class="ts-chip is-circular is-dense is-small is-input"><input type=checkbox><div class=content><b>Copy</b><span class="ts-icon is-copy-icon"></span></div></label></div></div><div class="ts-input is-resizable has-vertically-spaced"><textarea placeholder="original plain text..." rows=10 v-model=text.plain @input="text.encoded=encode(text.plain); copyBtn.reset();"></textarea></div><div class="ts-divider is-section is-center-text">直接輸入即可自動編碼或解碼</div><div class=ts-grid><div class=column><div class=ts-header>Encoded 編碼</div></div><div class=column><label id=copyBtnEncoded class="ts-chip is-circular is-dense is-small is-input"><input type=checkbox><div class=content><b>Copy</b><span class="ts-icon is-copy-icon"></span></div></label></div></div><div class="ts-input is-resizable has-vertically-spaced"><textarea placeholder="base64 encoded text..." rows=12 v-model=text.encoded @input="text.plain=decode(text.encoded); copyBtn.reset();"></textarea></div></div></div><script type=module>
    import { createApp, reactive } from '{{< path/vue >}}';
    const App = createApp({setup(){
        let text = reactive({
            plain: '',
            encoded: '',
        });
        let encode = (str)=>btoa(unescape(encodeURIComponent(str)));
        let decode = (str)=>decodeURIComponent(escape(atob(str)));
        // 
        let copyBtn = reactive({});
        // 
        addEventListener("DOMContentLoaded", (event) => {
            copyBtn.plain = document.querySelector('#copyBtnPlain');
            copyBtn.encoded = document.querySelector('#copyBtnEncoded');
            copyBtn.reset = ()=>{
                copyBtn.plain.querySelector('input').checked = false;
                copyBtn.encoded.querySelector('input').checked = false;
                copyBtn.plain.querySelector('div.content b').innerHTML = 'Copy';
                copyBtn.encoded.querySelector('div.content b').innerHTML = 'Copy';
            }
            // 
            copyBtn.plain.addEventListener('click', (event) => {
                copyBtn.plain.querySelector('input').checked = true;
                copyBtn.plain.querySelector('div.content b').innerHTML = 'Copied';
                navigator.clipboard.writeText(text.plain)
                .then(() => {
                    Swal.fire({
                        position: 'bottom-start',
                        icon: 'success',
                        title: '複製成功',
                        toast: true,
                        showConfirmButton: false,
                        timer: 2000,
                        timerProgressBar: true,
                        didOpen: (toast) => {
                            toast.addEventListener('mouseenter', Swal.stopTimer)
                            toast.addEventListener('mouseleave', Swal.resumeTimer)
                        }
                    });
                });
            });
            copyBtn.encoded.addEventListener('click', (event) => {
                copyBtn.encoded.querySelector('input').checked = true;
                copyBtn.encoded.querySelector('div.content b').innerHTML = 'Copied';
                navigator.clipboard.writeText(text.encoded)
                .then(() => {
                    Swal.fire({
                        position: 'bottom-start',
                        icon: 'success',
                        title: '複製成功',
                        toast: true,
                        showConfirmButton: false,
                        timer: 2000,
                        timerProgressBar: true,
                        didOpen: (toast) => {
                            toast.addEventListener('mouseenter', Swal.stopTimer)
                            toast.addEventListener('mouseleave', Swal.resumeTimer)
                        }
                    });
                });
            });
        });
        // 
        return { text, encode, decode, copyBtn };
    }}).mount('#App');
</script></main><footer></footer></body></html>
