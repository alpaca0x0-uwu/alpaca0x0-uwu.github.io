            text: '',
            length: 18,
            maxLength: 128,
            minLength: 1,
            generate: () => {
                let table = [
                    ...Object.entries(password.symbols.alphabet.lowercase).filter(([_, v])=>v).map(([k])=>k),

                                }

                            onCancel: ()=>{
                                for(const [key, val] of Object.entries(password.symbols.alphabet.lowercase)){

                        },

                            password.symbols.signFuncs['recommended'].table.forEach((s) => {

                            })
                        },
                    }
                },
            },
        });
        // 
        let settings = reactive({
            save: ()=>{ Cookie.set('settings', JSON.stringify({
                password: {
                    length: password.length,
                    symbols: {
                        alphabet: {
                            lowercase: password.symbols.alphabet.lowercase,
                            uppercase: password.symbols.alphabet.uppercase,
                        },
                        sign: password.symbols.sign,
                        number: password.symbols.number,
                    },
                },
            })); },
            load: ()=>{
                let s = Cookie.load('settings');
                password.length = s.password?.length ?? password.length;
                password.symbols.alphabet.lowercase = s.password?.symbols?.alphabet?.lowercase ?? password.symbols.alphabet.lowercase;
                password.symbols.alphabet.uppercase = s.password?.symbols?.alphabet?.uppercase ?? password.symbols.alphabet.uppercase;
                password.symbols.sign = s.password?.symbols?.sign ?? password.symbols.sign;
                password.symbols.number = s.password?.symbols?.number ?? password.symbols.number;
            },
        });
        // load settings
        settings.load();
        // 
        watch(()=>[password.length, password.symbols], ()=>{
            settings.save();
            password.generate();
        }, { deep: true, });
        // 
        onMounted(()=>{
            password.generate();
        });
        // 
        return { password };
    }}).mount('#App');
