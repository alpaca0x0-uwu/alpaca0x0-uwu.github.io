    import '/js/ajax.esm.js';
    import { createApp, onMounted, reactive, nextTick, computed, watch } from '/framework/vue.esm.js';
    // 
    const App = createApp({setup(){
        const proxyUrl = (url)=>{ return `https://corsproxy.io/?${url}`; }
        // google adsense
        let ads = reactive({
            gap: 32,
            count: 0,
            pushedCount: 0,
            push: ()=>{
                (adsbygoogle = window.adsbygoogle || []).push({});
            },
        });
        // auto push ads
        setInterval(() => {
            ads.count = document.querySelectorAll('#imagesBoard ins.adsbygoogle').length;
            while (ads.count > ads.pushedCount) {
                ads.push();
                ads.pushedCount++;
                console.log(`ads push ${ads.pushedCount}/${ads.count}`);
            }
        }, 1000);
        // 
        let posts = reactive({
            is: {
                updating: false,
                noMore: false,
            },
            board: 'Beauty',
            imagesCount: 0,
            totalCount: 0,
            remainCount: 0,
            page: 0,
            data: [],
        });
        // posts.data.push({
        //     images: [
        //         '/img/example.png',
        //         '/img/a.jpg',
        //         '/img/example.png',
        //         '/img/b.jpg',
        //         '/img/example.png',
        //         '/img/example.png',
        //         '/img/b.jpg',
        //         '/img/example.png',
        //         '/img/b.jpg',
        //         '/img/a.jpg',
        //         '/img/example.png',
        //     ]
        // })
        // 
        const getPosts = (pageNum=posts.page+1)=>{
            if(posts.is.updating){ return; }
            posts.is.updating = true;
            // 
            $.ajax({
                url: proxyUrl(`https://disp.cc/api/board.php?act=tlist&bn=${posts.board}&pageNum=${pageNum}`),
                type: 'get',
                dataType: 'json',
            }).fail((xhr, status, error)=>{
                console.error(xhr);
            }).done((resp)=>{
                console.log(resp);
                posts.page = pageNum;
                posts.totalCount = resp.data.totalNum;
                posts.remainCount = resp.data.remainNum;
                // 
                const parser = new DOMParser();
                resp.data.tlist.forEach(async(post, idx)=>{
                    $.ajax({
                        url: proxyUrl(`https://disp.cc/b/${posts.board}/${post.ti}`),
                        type: 'get',
                        dataType: 'html',
                        // async: false,
                    }).done((content)=>{
                        post.images = [];
                        let html = parser.parseFromString(content, 'text/html');
                        post.images = Array.from(html.querySelectorAll('head meta[property="og:image"]')).map(
                            meta => meta.getAttribute('content')
                        ).slice(0, -2).map(src => {
                            posts.imagesCount++;
                            return {
                                index: posts.imagesCount,
                                src: src,
                            }
                        });
                        posts.data.push(post);
                        // push google ads
                        // nextTick(()=>{ ads.push(); });
                    });
                });
                // posts.data.push(...resp.data.tlist);
            }).always(()=>{
                posts.is.updating = false;
            });
        };

        
        onMounted(()=>{
            getPosts(0);
            // 
            addEventListener("scroll", (e) => {
                let scrollTop = document.documentElement.scrollTop;
                let clientHeight = document.documentElement.clientHeight;
                let scrollHeight = document.documentElement.scrollHeight;
                if(scrollTop+clientHeight > (scrollHeight-scrollHeight/3)){ posts.is.noMore || nextTick(()=>{ getPosts(); }); }
            });
        });
        // 
        return { posts, ads };
    }}).mount('#App');
</script></main><footer><script>(adsbygoogle=window.adsbygoogle||[]).push({})</script></footer></body></html>
