    import '/js/ajax.js';
    import '/js/masonry.js';
    import '/js/imagesLoaded.js';
    import '/js/ajax.js';
    import { createApp, onMounted, reactive, nextTick, computed, watch, ref } from '/framework/vue.js';
    // 
    const App = createApp({setup(){
        const log = (text='')=>{
            let time = new Date();
            console.log(`[${("0" + time.getMinutes()).slice(-2)}:${("0" + time.getSeconds()).slice(-2)}] ${text}`);
        };
        // 
        const proxyUrl = (url)=>{
            // return `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
            // return `https://corsproxy.io/?url=${encodeURIComponent(url)}`;
            return `https://api.codetabs.com/v1/proxy/?quest=${(url)}`;
        }
        // google adsense
        let ads = reactive({
            gap: 24,
        });
        // 
        let pages = reactive({
            totalPool: [],
            pool: [],
            is: {
                getting: false,
                initing: true,
            },
        });
        let posts = reactive({
            // site: 'https://ptt-info.tw',
            site: 'https://www.ptt.cc',
            is: {
                getting: false,
                noMore: computed(()=>pages.pool.length>=pages.totalPool.length),
            },
            board: 'Beauty',
            keywords: ['[正妹]'],
            page: 0,
            data: [],
            pool: [],
            totalPool: [],
        });
        let images = reactive({
            count: 0,
            countLoaded: computed(()=>posts.data.reduce((s, p) => s + p.images.length, 0)),
            is: {
                getting: false,
                rendering: computed(()=>posts.data.reduce((s, p) => s + p.images.length, 0)<images.count),
            },
            blocked: [],
        });
        // 
        const getPosts = (pageNum=pages.totalPool[(Math.floor(Math.random() * pages.totalPool.length))])=>{
            if(pages.pool.includes(pageNum)){ return; }
            pages.pool.push(pageNum);
            pages.is.getting = true;
            // waiting for all current images loaded
            log('images loaded')
            log(`getting page ${pageNum}...`)
            const parser = new DOMParser();
            // 
            return $.ajax({
                url: proxyUrl(`${posts.site}/bbs/${posts.board}/index${pageNum}.html`),
                type: 'get',
                dataType: 'html',
                // async: false,
            }).fail((xhr, status, error)=>{
                console.error(xhr);
            }).done((html)=>{
                log(`got page ${pageNum}`)
                html = parser.parseFromString(html, 'text/html');
                let ps = Array.from(html.querySelectorAll('#main-container .r-list-container > div'));
                let sep = ps.findIndex((p)=>Array.from(p.classList).includes('r-list-sep'))
                if(sep){ ps = ps.slice(0, sep); }
                ps = ps.filter(p=>p.querySelector('.title a')).map(p=>{
                    let title = p.querySelector('.title a').innerHTML.trim();
                    let link = p.querySelector('.title a').getAttribute('href');
                    if(!posts.keywords.some(k=>title.includes(k))){ return false; }
                    posts.totalPool.push(link);
                    return {
                        title: title,
                        link: link,
                        author: p.querySelector('.meta .author').innerHTML.trim(),
                        date: p.querySelector('.meta .date').innerHTML.trim(),
                        images: [],
                    };
                }).filter(p=>p);
                // 
                posts.is.getting = true;
                Promise.all(
                    ps.map((p) => {
                        return new Promise((resolve, reject) => {
                            $.ajax({
                                url: proxyUrl(`${posts.site}${p.link}`),
                                type: 'get',
                                dataType: 'html',
                            }).done((html) => {
                                log(`got post from page ${pageNum}, ${p.link}`);
                                html = parser.parseFromString(html, 'text/html');
                                p.images = Array.from(html.querySelectorAll('#main-container #main-content a')).map(img => {
                                    let elType = img.tagName.toLowerCase();
                                    let src = '';
                                    if (elType === 'img') {
                                        src = img.getAttribute('src');
                                    } else if (elType === 'a') {
                                        if (['.jpg', '.jpeg', '.png', '.webp', '.gif'].some(c => img.href?.toLowerCase()?.endsWith(c))) {
                                            src = img.href;
                                        }
                                    }
                                    if (src === '' || !['.jpg', '.jpeg', '.png', '.webp', '.gif'].some(c => src.endsWith(c))) {
                                        return false;
                                    }
                                    return {
                                        index: null,
                                        src: src,
                                    };
                                }).filter(img => img);
                                images.is.getting = true;
                                Promise.all(
                                    p.images.map((theImage) => {
                                        return new Promise((resolve, reject) => {
                                            fetch(theImage.src)
                                                .then(res => res.ok ? resolve(res) : Promise.reject())
                                                .catch(() => fetch(proxyUrl(theImage.src)))
                                                .then(res => res.ok ? resolve(res) : Promise.reject())
                                                .catch(reject);
                                        })
                                        .then(res => res.blob())
                                        .then(blob => {
                                            images.blocked.forEach((blockedImageBlob) => {
                                                if (blob.size < 1 || (blob.size === blockedImageBlob.size && blob.type === blockedImageBlob.type)) {
                                                    throw new Error('Blocked blob.');
                                                }
                                            });
                                            return URL.createObjectURL(blob);
                                        })
                                        .then(blobURL => {
                                            theImage.src = blobURL;
                                            images.count++;
                                            theImage.index = images.count;
                                        })
                                        .catch(() => {
                                            theImage.src = false;
                                        });
                                    })
                                ).finally(() => {
                                    images.is.getting = false;
                                    p.images = p.images.filter(theImage => theImage.src);
                                    posts.data.push(p);
                                    nextTick(() => {
                                        masonry.imagesLoaded(() => {
                                            masonry.layout();
                                        });
                                    });
                                    resolve();
                                });
                                resolve(html);
                            }).fail(reject=>{
                                Promise.reject();
                            }).always(()=>{
                                posts.pool.push(p.link);
                            });
                        });
                    })
                ).finally(() => {
                    posts.is.getting = false;
                    masonry.layout();
                });
            }).always(()=>{
                pages.is.getting = false;
            });
        };

        let isScrollBottom = ()=>{
            let scrollTop = document.documentElement.scrollTop;
            let clientHeight = document.documentElement.clientHeight;
            let scrollHeight = document.documentElement.scrollHeight;
            return (scrollTop+clientHeight > (scrollHeight-scrollHeight/2));
        };

        const masonry = reactive({
            obj: undefined,
            is: {
                layouting: false,
            },
            init: ()=>{
                return new Masonry(document.querySelector('.masonry'), {
                    itemSelector: '.masonry-item',
                    columnWidth: '.masonry-item',
                    percentPosition: true,
                    // gutter: 4,
                    stagger: 20,
                    initLayout: false,
                    isAnimated: true,
                    transitionDuration: '0s', //'0.2s',
                    visibleStyle: {
                        transform: "translateY(0)",
                        opacity: 1
                    },
                    hiddenStyle: {
                        transform: "translateY(100px)",
                        opacity: 0,
                    }
                });
            },
            imagesLoaded: (callback)=>{ return imagesLoaded(document.querySelector('.masonry'), callback); },
            layout: ()=>{
                if(posts.data.length<1){ return; }
                // log('layouting...')
                masonry.is.layouting = true;
                masonry.obj.reloadItems();
                masonry.obj.layout();
            },
        });

        const initPosts = ()=>{
            pages.is.initing = true;
            console.log('initializing...');
            return $.ajax({
                url: proxyUrl(`${posts.site}/bbs/${posts.board}/index.html`),
                type: 'get',
                dataType: 'html',
            }).fail((xhr, status, error)=>{
                console.error(xhr);
                Swal.fire({
                    icon: 'error',
                    title: '發生未知錯誤',
                    text: '可能是代理伺服器請求過程遇到問題，請重整後再試一次',
                    confirmButtonText: '重整',
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                }).then(()=>{ window.location.reload(true); });
            }).done((resp)=>{
                const parser = new DOMParser();
                let html = parser.parseFromString(resp, 'text/html');
                let preBtn = html.querySelectorAll('#main-container #action-bar-container .action-bar .btn-group.btn-group-paging .btn.wide')[1]
                let maxPage = parseInt(preBtn.getAttribute('href').split('/index')[1].split('.')[0]);
                // 
                let len = maxPage > 320 ? 320 : maxPage;
                pages.totalPool = Array.from({ length: len }, (_, i) => maxPage-i);
                console.log(`got pages total pool：`, pages.totalPool);
            }).always(()=>{
                pages.is.initing = false;
            });
        };

        onMounted(()=>{
            fetch(proxyUrl('https://i.imgur.com/removed.png')).then(res => images.blocked.push(res.blob()));
            // 
            masonry.obj = masonry.init();
            masonry.obj.on('layoutComplete', (items)=>{
                // log(`layout completed (${items.length}/${document.querySelectorAll('.masonry-item').length})`);
                items.forEach(item=>{
                    item.element.style.opacity = 1;
                    item.element.style.visibility = 'visible';
                });
                masonry.is.layouting = false;
            });
            // 
            initPosts().then(()=>{
                if(!pages.totalPool.length){ return; }
                getPosts();
                // 
                setInterval(() => {
                    nextTick(()=>{
                        if(images.countLoaded>0){ masonry.layout(); }
                        if(isScrollBottom()){ 
                            // 沒有更多文章
                            posts.is.noMore || 
                            // 頁數請求佇列限制
                            (pages.totalPool.length-pages.pool.length >= 1) || 
                            // 文章請求佇列限制
                            (posts.totalPool.length-posts.pool.length >= 8) || 
                            // 圖片請求佇列限制
                            (images.count-images.countLoaded >= 64) || 
                            getPosts(); 
                        }
                    });
                }, 500);
            })
        });
        // 
        return { posts, ads, window, document, masonry, images, pages };
    }}).mount('#App');
</script></main><footer><script></script></footer></body></html>
